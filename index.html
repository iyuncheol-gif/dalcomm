
<!DOCTYPE html>
<html lang="ko" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <title>THE달콤플러스 - 프리미엄 영어 교육</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Kakao Map SDK -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf7889c611fac8f59e53c3183b893f59&libraries=services&autoload=false"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1a4332",
              "primary-dark": "#123024",
              "accent": "#c5a059",
              "accent-dark": "#b08d4a",
              "background-light": "#f8f9f8",
              "background-dark": "#0d1a15",
              "surface-light": "#ffffff",
              "surface-dark": "#16251f",
            },
            fontFamily: {
              "sans": ["Pretendard", "sans-serif"],
              "display": ["Pretendard", "sans-serif"],
              "body": ["Pretendard", "sans-serif"],
              "footer": ["Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "2rem",
              "full": "9999px"
            },
            animation: {
              'reveal-success': 'reveal-success 3s infinite cubic-bezier(0.65, 0, 0.35, 1)',
            },
            keyframes: {
              'reveal-success': {
                '0%': { width: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '40%': { width: '100%', opacity: '1' },
                '80%': { width: '100%', opacity: '1' },
                '100%': { width: '100%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }
      .word-keep-all {
        word-break: keep-all;
        word-wrap: break-word;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
